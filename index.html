<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <article class="about">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__header">Add Item</h3>
        <div class="new-task-form">
          <div class="new-task-form__content">
            <input class="new-task-form__input" type="text">
            <button class="new-task-form__button">Add</button>
          </div>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="incomplete-tasks">
          <li class="incomplete-tasks-saved">
            <input type="checkbox" class="incomplete-tasks-saved__checkbox">
            <label class="incomplete-tasks-saved__label task">Pay Bills</label><input type="text" class="incomplete-tasks-saved__input task">
            <button class="incomplete-tasks-saved__button-edit edit">Edit</button>
            <button class="incomplete-tasks-saved__button-delete delete"><img src="./remove.svg" alt="delete"></button>
          </li>
          <li class="incomplete-tasks-edit edit-mode">
            <input type="checkbox" class="incomplete-tasks-edit__checkbox"><label class="incomplete-tasks-edit__label task">Go Shopping</label><input type="text" value="Go Shopping" class="incomplete-tasks-edit__input task">
            <button class="incomplete-tasks-edit__button-save edit">Save</button>
            <button class="incomplete-tasks-edit__button-delete delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="completed-tasks">
          <li>
            <input type="checkbox" checked class="completed-tasks__checkbox"><label class="completed-tasks__label">See the Doctor</label><input type="text" class="completed-tasks__input task">
            <button class="completed-tasks__button-edit edit">Edit</button>
            <button class="completed-tasks__button-delete delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
